<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        .btn-primary {
            background-color: #38673e;
            color: white;
        }
        .btn-primary:hover {
            background-color: #276128;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Progress Reports</h1>

        <div class="chart-container">
            {{ chart_html|safe }}  <!-- Embed the Plotly chart -->
        </div>

        <button class="btn btn-primary" class="d-flex justify-content-center" onclick="window.location.href = '/task/dashboard';">Back to Dashborad</button>
    </div>
    
</body>
</html>
